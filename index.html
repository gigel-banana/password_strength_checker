<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Strength Checker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    	<div class="container">
        	<div class="input-box">
            		<input type="password" id="password" placeholder="Enter a password">
            		<button type="submit"><img src="arrow.png" alt="Submit"></button>
            		<p id="message">Password is <span id="strength"></span></p>
        	</div>
    	</div>
    	<script>
        	const pass = document.getElementById("password");
		const msg = document.getElementById("message");
		const str = document.getElementById("strength");
		const special = "!@#$%^&*()<>?|:;[]{}=+-_.,/";
		const cap = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		const numbers = "0123456789";

		pass.addEventListener('input', () => {
    			const password = pass.value;
	    		let hasSpecial = false;
    			let hasCap = false;
    			let hasNumber = false;

   			// Reset found variables
	    		hasSpecial = false;
    			hasCap = false;
   			hasNumber = false;

			// Check for special characters
   			for (let char of special) {
        			if (password.includes(char)) {
            				hasSpecial = true;
           	 			break;
        			}
    			}

			// Check for capital letters
    			for (let char of cap) {
        			if (password.includes(char)) {
            				hasCap = true;
            				break;
        			}
    			}

			// Check for numbers
    			for (let char of numbers) {
        			if (password.includes(char)) {
            				hasNumber = true;
            				break;
        			}
    			}

    			// Show/hide message
    			if (password.length > 0) {
        			msg.style.display = "block";
    			} else {
        			msg.style.display = "none";
   			}

    			// Determine password strength
   			if (password.length < 4) {
        			str.innerHTML = "weak";
        			pass.style.borderColor = "red";
        			msg.style.color = "red";
    			} else if (password.length >= 4 && password.length < 8 && (hasSpecial == true || hasCap == true || hasNumber == true)) {
        			str.innerHTML = "medium";
  				pass.style.borderColor = "orange";
        			msg.style.color = "orange";
    			} else if (password.length >= 8 || (hasSpecial == true && hasCap == true && hasNumber == true)) {
        			str.innerHTML = "strong";
       				pass.style.borderColor = "green";
        			msg.style.color = "green";
    			}
			})
    	</script>
</body>
</html>
